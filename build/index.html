            Burzum was a Norwegian music project founded by Varg Vikernes in 1991. Although Burzum never played live performances, it became a part of the early Norwegian black metal scene and is considered one of the most influential acts in black metal's history. Vikernes has also released four dark ambient and neofolk albums. The word "burzum" means "darkness" in the black speech, a fictional language crafted by The Lord of the Rings writer J. R. R. Tolkien. Burzum's lyrics and imagery are often inspired by fantasy and Norse mythology, and do not feature the political views for which Vikernes is known. However, his neo-nazi views remain a source of controversy
          </p>
